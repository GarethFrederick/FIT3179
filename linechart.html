<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "EU Growth Rates from 1994 to 2019",
  "config": {"view": {"width": 600, "height": 450}},
  "data": {
    "url": "https://raw.githubusercontent.com/GarethFrederick/FIT3179/main/Data/eu_growth.csv"
  },
  "mark": {"type": "line", "point": true},
  "encoding": {
    "x": {
      "field": "year",
      "type": "temporal",
      "axis": {"title": "Year", "labelFontSize": 12, "titleFontSize": 14}
    },
    "y": {
      "field": "value",
      "type": "quantitative",
      "axis": {
        "title": "Growth Rate (%)",
        "labelFontSize": 12,
        "titleFontSize": 14
      },
      "scale": {"domain": [-20, 20]}
    },
    "color": {
      "field": "country",
      "type": "nominal",
      "legend": null,
      "scale": {"scheme": "category10"}
    }
  },
  "transform": [{"filter": {"selection": "country_filter"}}],
  "selection": {
    "country_filter": {
      "type": "single",
      "fields": ["country"],
      "init": {"country": "Average"},
      "bind": {
        "input": "select",
        "options": [
          "Average",
          "Austria",
          "Belgium",
          "Bulgaria",
          "Cyprus",
          "Czechia",
          "Germany",
          "Denmark",
          "Spain",
          "Estonia",
          "Finland",
          "France",
          "Greece",
          "Croatia",
          "Hungary",
          "Ireland",
          "Italy",
          "Lithuania",
          "Luxembourg",
          "Latvia",
          "Malta",
          "Netherlands",
          "Poland",
          "Portugal",
          "Romania",
          "Slovakia",
          "Slovenia",
          "Sweden"
        ],
        "name": "Country Selection"
      }
    }
  }
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
