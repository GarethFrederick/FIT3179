<!DOCTYPE html>
<html>
<body>
  <h1>EU GDP</h1>
  <div id="vis"></div>

  <script>
    const vegaLiteSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "2021 EU GDP per Capita Adjusted for Inflation",
  "data": {
    "url": "https://raw.githubusercontent.com/GarethFrederick/FIT3179/main/Data/ne_50m_admin_0_countries.json",
    "format": {
      "type": "topojson",
      "feature": "ne_50m_admin_0_countries"
    }
  },
  "transform": [
    {
      "lookup": "properties.NAME",
      "from": {
        "data": {
          "url": "https://raw.githubusercontent.com/GarethFrederick/FIT3179/main/Data/eu_country_gdp.csv",
          "format": {
            "type": "csv"
          }
        },
        "key": "country",
        "fields": ["GDP/Capita"]
      }
    }
  ],
  "width": 600,
  "height": 600,
  "projection": {
    "type": "mercator"
  },
  "mark": {
    "type": "geoshape",
    "stroke": "black",
    "strokeWidth": 1
  },
  "encoding": {
    "color": {
      "field": "GDP/Capita",
      "type": "quantitative",
      "scale": {
        "type": "linear",
        "domain": [10000, 100000],
        "range": ["#6baed6", "#4292c6", "#2171b5", "#08519c", "#08306b"]
      },
      "title": "GDP per Capita (US$)",
      "legend": {
        "title": "GDP per Capita",
        "orient": "right"
      }
    },
    "tooltip": [
      {
        "field": "properties.NAME",
        "type": "nominal",
        "title": "Country: "
      },
      {
        "field": "GDP/Capita",
        "type": "quantitative",
        "title": "GDP per Capita (US$): "
      }
    ]
  },
  "config": {
    "view": {
      "stroke": "transparent"
    }
  }
}



    vegaEmbed("#vis", vegaLiteSpec)
      .then((result) => console.log(result))
      .catch(console.error);
  </script>
</body>
</html>
